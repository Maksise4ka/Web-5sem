<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Календарь</title>

    <link href="css/style.css" rel="stylesheet">

    <link href="css/common.blocks/menu/menu.css" rel="stylesheet">
    <link href="css/common.blocks/unfold-menu/unfold-button.css" rel="stylesheet">
    <link href="css/common.blocks/menu/menu__collapse.css" rel="stylesheet">
    <link href="css/common.blocks/menu/menu__fold.css" rel="stylesheet">
    <link href="css/common.blocks/unfold-menu/menu__unfold.css" rel="stylesheet">

    <link href="css/common.blocks/heading/heading.css" rel="stylesheet">

    <link href="css/common.blocks/main-content/main-content.css" rel="stylesheet">
    <link href="css/common.blocks/calendar/calendar.css" rel="stylesheet">
    <link href="css/common.blocks/calendar/calendar-settings.css" rel="stylesheet">
    <link href="css/common.blocks/calendar/add-event.css" rel="stylesheet">

    <link href="css/common.blocks/footing/footing.css" rel="stylesheet">
    <link href="css/common.blocks/contacts.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <script src="css/common.blocks/menu/collapse-menu.js"></script>
    <script src="css/common.blocks/heading/show_dropdown.js"></script>
    <script src="css/common.blocks/unfold-menu/unfold-menu.js"></script>
</head>
<body>
<div class="layout">
    <nav class="menu menu__fold" id="menu">
        <div class="menu__company-name">
            <strong id="content">Boldёж</strong>
        </div>
        <a class="menu__collapse-button display-button" onclick="collapseMenu()" id="fold-menu">
            <img class="menu__collapse-icon" src="img/menu/left_arrow.svg" alt="свернуть">
        </a>

        <a class="menu__collapse-button" onclick="collapseMenu()" id="unfold-menu">
            <img class="menu__collapse-icon" src="img/menu/right_arrow.svg" alt="развернуть">
        </a>

        <div class="menu__nav">
            <a class="menu__item menu__first-item" href="index.html">
                <img class="menu__item-icon menu__item-icon__fold" src="img/menu/home.svg" alt=""/>
                <div class="menu__item-description menu__item-description__fold">Главная</div>
            </a>
            <a class="menu__item" href="calendar.html">
                <img class="menu__item-icon menu__item-icon__fold" src="img/menu/calendar.svg" alt=""/>
                <div class="menu__item-description menu__item-description__fold">Календарь</div>
            </a>
            <a class="menu__item" href="customers.html">
                <img class="menu__item-icon menu__item-icon__fold" src="img/menu/people.svg" alt="">
                <div class="menu__item-description menu__item-description__fold">Клиенты</div>
            </a>
            <a class="menu__item">
                <img class="menu__item-icon menu__item-icon__fold" src="img/menu/statistics.svg" alt="">
                <div class="menu__item-description menu__item-description__fold">Статистика</div>
            </a>
            <a class="menu__item">
                <img class="menu__item-icon menu__item-icon__fold" src="img/menu/history.svg" alt="">
                <div class="menu__item-description menu__item-description__fold">История</div>
            </a>
            <a class="menu__item" href="settings.html">
                <img class="menu__item-icon menu__item-icon__fold" src="img/menu/settings.svg" alt="">
                <div class="menu__item-description menu__item-description__fold">Настройки</div>
            </a>
        </div>
    </nav>

    <div class="layout-content">
        <header class="heading">
            <div class="unfold-button unfold-button__margin" onclick="unfoldMenu()">
                <img class="unfold-menu__button" src="img/menu/navigation.svg" alt="Меню">
            </div>
            <a href="index.html" class="heading__logotype heading__logotype__hide">
                <img class="heading__logotype-img" src="img/heading/logo.png" alt="Логотип">
            </a>
            <div class="heading__profile-layout">
                <div class="heading__profile" onclick="showDropdown()">
                    <div class="heading__profile-info">
                        <div class="heading__profile-name">
                            <strong>Миша Ганин</strong>
                        </div>
                        <div class="heading__profile-role">
                            <em>Админ</em>
                        </div>
                    </div>
                    <img class="heading__profile-pic" src="img/heading/MishaGanin.png" alt="Фото профиля">
                    <img class="heading__unfold-button" src="img/heading/arrow_down.svg" alt="Подробнее">
                </div>
                <div class="heading__dropdown">
                    <a class="heading__dropdown-item" href="login.html">
                        <div>
                            <img class="heading__dropdown-pic" src="img/heading/exit.svg" alt="Выход"/>
                        </div>
                        <div class="heading__dropdown-item-name">
                            Выход
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <main class="main-content main-content__calendar">
            <section class="calendar-settings">
                <div class="calendar-settings__filters">
                    <div class="calendar-settings__row">
                        <div class="calendar-settings__item calendar-settings__choose-master">
                            <label>
                                <select class="calendar-settings__select">
                                    <option>Керим Эминов</option>
                                    <option>Влад Сергей</option>
                                </select>
                            </label>
                        </div>
                        <div class="calendar-settings__item calendar-settings__timing">
                            <div class="calendar-settings__start-time">
                                <label>
                                    <select id="start-time" class="calendar-settings__select">
                                    </select>
                                </label>
                            </div>
                            <div class="calendar-settings__end-time">
                                <label>
                                    <select id="end-time" class="calendar-settings__select">
                                        <option class="calendar-settings__option">23:00</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="calendar-settings__item calendar-settings__apply">
                            <input class="calendar-settings__submit" type="submit" value="Применить" onclick="Apply()"/>
                        </div>
                    </div>

                    <div class="calendar-settings__row calendar-settings__second">
                        <div class="calendar-settings__day">
                            <input class="calendar-settings__submit" type="submit" value="Сегодня" onclick="setToday()"/>
                        </div>

                        <div class="calendar-settings__week-holder">
                            <div class="calendar-settings__prev-week">
                                <a class="calendar-settings__change-week" onclick="setPrevWeek()">
                                    <img class="calendar-settings__week-img" src="img/calendar/left-arrow.svg"
                                         alt="Предыдущая неделя">
                                </a>
                            </div>

                            <div class="calendar-settings__current-week">
                            </div>

                            <div class="calendar-settings__next-week">
                                <a class="calendar-settings__change-week" onclick="setNextWeek()">
                                    <img class="calendar-settings__week-img" src="img/calendar/right-arrow.svg"
                                         alt="Предыдущая неделя">
                                </a>
                            </div>

                        </div>
                        <div class="calendar-settings__week-variant">
                            <div class="calendar-settings__week">
                                <input class="calendar-settings__submit" type="submit" value="Неделя" id="set-all-week"
                                       onclick="displayAllWeek()"/>
                            </div>
                            <div class="calendar-settings__workweek">
                                <input class="calendar-settings__submit" type="submit" value="Рабочая неделя"
                                       id="set-workweek" onclick="displayWorkWeek()"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calendar-settings__create-event">
                    <div class="calendar-settings__workweek">
                        <input class="calendar-settings__create-button" type="submit" value="Создать событие"
                               onclick="toggleCalendarShow()"/>
                    </div>
                </div>
            </section>
            <section class="calendar">
                <table class="calendar__table">
                </table>
            </section>

            <section class="add-event">
                <div class="add-event__header">
                    <div class="add-event__title">
                        Создать событие
                    </div>
                    <div class="add-event__close-button" onclick="toggleCalendarShow()">
                        <img class="add-event__close-icon" src="img/add-customer/cross.svg" alt="Закрыть">
                    </div>
                </div>
                <div>
                    <form id="add-event__form" action="" method="get">
                        <div class="add-event__form-item">
                            <label for="name" class="add-event__form-label">ФИО клиента*</label>
                            <input type="text" name="name" id="name" class="add-event__form-input" required/>
                        </div>
                        <div class="add-event__form-item">
                            <label for="date" class="add-event__form-label">Дата события*</label>
                            <input type="date" name="name" id="date" class="add-event__form-input" required/>
                        </div>
                        <div class="add-event__form-item add-event__master">
                            <label for="event-master" class="add-event__form-label">Мастер</label>
                            <select id="event-master" class="add-event__form-select">
                                <option class="calendar-settings__option">Керим Эминов</option>
                                <option class="calendar-settings__option">Влад Сергей</option>
                            </select>
                        </div>
                        <div class="add-event__form-item add-event__time-range">
                            <div class="add-event__time-item">
                                <label for="event-start" class="add-event__form-label">Начало</label>
                                <select id="event-start" class="add-event__form-select">
                                    <option class="calendar-settings__option">0:00</option>
                                    <option class="calendar-settings__option">1:00</option>
                                    <option class="calendar-settings__option">2:00</option>
                                    <option class="calendar-settings__option">3:00</option>
                                    <option class="calendar-settings__option">11:00</option>
                                </select>
                            </div>

                            <div class="add-event__time-item">
                                <label for="event-end" class="add-event__form-label">Конец</label>
                                <select id="event-end" class="add-event__form-select">
                                    <option class="calendar-settings__option">0:00</option>
                                    <option class="calendar-settings__option">1:00</option>
                                    <option class="calendar-settings__option">2:00</option>
                                    <option class="calendar-settings__option">3:00</option>
                                    <option class="calendar-settings__option">11:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="add-event__form-item">
                            <input class="add-event__create-button" type="submit" value="Создать"/>
                        </div>
                    </form>
                </div>
            </section>

            <template id="calendar-day">
                <tr class="calendar__row">
                    <th class="calendar__day calendar__time"></th>
                </tr>
            </template>
            <template id="calendar-day-cell">
                <th class="calendar__day"></th>
            </template>
            <template id="calendar-first-half">
                <th class="calendar__item-hour"></th>
            </template>
            <template id="calendar-second-half">
                <th class="calendar__item-half"></th>
            </template>
            <template id="calendar-row-first">
                <tr class="calendar__row">
                    <th class="calendar__item-hour calendar__time-content calendar__time"></th>
                </tr>
            </template>
            <template id="calendar-row-second">
                <tr class="calendar__row">
                    <th class="calendar__item-half calendar__time"></th>
                </tr>
            </template>
            <template id="calendar-event">
                <div class="calendar__event">
                    Это потом надо удалить
                </div>
            </template>
            <template id="calendar-option">
                <option class="calendar-settings__option"></option>
            </template>


        </main>

        <footer class="footing footing__direction">
            <div class="footing__left">
                <div class="footing__item footing__item__margin contacts">
                    Контакты
                    <div class="contacts__items">
                        <a href="tel:+7 (777) 777-77-77">
                            <img class="contacts__icon" src="img/footing/call.svg" alt="телефон">
                        </a>
                        <a href="mailto:for_maxim@bk.ru">
                            <img class="contacts__icon" src="img/footing/email.svg" alt="email">
                        </a>
                    </div>
                </div>
                <a class="footing__item footing__item__margin footing__tech-support" href="tech-support.html">
                    Тех поддержка
                </a>
                <div class="footing__item footing_page-load" id="page-load"></div>
            </div>
            <div class="footing__item footing__item__margin footing__agreement footing__agreement__centered">
                Пользовательское соглашение
            </div>
        </footer>
    </div>

    <div class="layout-overlay"></div>
</div>
<script src="css/common.blocks/calendar/calendar.js"></script>
<script src="css/common.blocks/calendar/add-event.js"></script>
<script src="css/common.blocks/menu/activate-menu-item.js"></script>
<script src="css/common.blocks/footing/load-time.js"></script>
</body>
</html>
