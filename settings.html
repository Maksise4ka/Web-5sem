<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Настройки</title>

    <link href="css/style.css" rel="stylesheet">

    <link href="css/common.blocks/menu/menu.css" rel="stylesheet">
    <link href="css/common.blocks/menu/menu__fold.css" rel="stylesheet">
    <link href="css/common.blocks/unfold-menu/unfold-menu.css" rel="stylesheet">
    <link href="css/common.blocks/heading.css" rel="stylesheet">

    <link href="css/common.blocks/main-content/main-content.css" rel="stylesheet">
    <link href="css/common.blocks/main-content/settings.css" rel="stylesheet">
    <link href="css/common.blocks/main-content/settings-navigation.css" rel="stylesheet">

    <link href="css/common.blocks/footing.css" rel="stylesheet">
    <link href="css/common.blocks/contacts.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
<div class="layout">
    <nav class="menu menu__fold">
        <div class="menu__company-name">
            <strong>Boldёж</strong>
        </div>
        <a class="menu__fold-button" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">
            <img class="menu__fold-image" src="img/menu/left_arrow.svg" alt="свернуть">
        </a>
        <div class="menu__nav">
            <a class="menu__item menu__first-item" href="index.html">
                <img class="menu__item-icon" src="img/menu/home.svg" alt=""/>
                <div class="menu__description menu__description__margin">Главная</div>
            </a>
            <a class="menu__item">
                <img class="menu__item-icon" src="img/menu/calendar.svg" alt=""/>
                <div class="menu__description menu__description__margin">Календарь</div>
            </a>
            <a class="menu__item" href="customers.html">
                <img class="menu__item-icon" src="img/menu/people.svg" alt="">
                <div class="menu__description menu__description__margin">Клиенты</div>
            </a>
            <div class="menu__item">
                <img class="menu__item-icon" src="img/menu/statistics.svg" alt="">
                <div class="menu__description menu__description__margin">Статистика</div>
            </div>
            <div class="menu__item">
                <img class="menu__item-icon" src="img/menu/basket.svg" alt="">
                <div class="menu__description menu__description__margin">Товары</div>
            </div>
            <div class="menu__item">
                <img class="menu__item-icon" src="img/menu/history.svg" alt="">
                <div class="menu__description menu__description__margin">История</div>
            </div>
            <a class="menu__item menu__item__active" href="settings.html">
                <img class="menu__item-icon" src="img/menu/settings.svg" alt="">
                <div class="menu__description menu__description__margin">Настройки</div>
            </a>
        </div>
    </nav>

    <div class="layout-content">
        <header class="heading">
            <div class="unfold-menu unfold-menu__margin unfold-menu__display">
                <img class="unfold-menu__button" src="img/menu/navigation.svg" alt="Меню">
            </div>
            <img class="heading__logotype heading__logotype__hide" src="img/heading/logo.png" alt="Логотип">
            <div class="heading__profile heading__profile__margin">
                <div class="heading__profile-info">
                    <div class="heading__profile-name">
                        <strong>Миша Ганин</strong>
                    </div>
                    <div class="heading__profile-role">
                        <em>Админ</em>
                    </div>
                </div>
                <img class="heading__profile-pic" src="img/MishaGanin.png" alt="Фото профиля">
                <img class="heading__unfold-button" src="img/heading/arrow_down.svg" alt="Подробнее">
            </div>
        </header>

        <main class="main-content main-content__justify">
            <section class="settings-navigation">
                <div class="settings-navigation__item settings-navigation__first item__selected">Мой аккаунт</div>
                <div class="settings-navigation__item">Пароль</div>
                <div class="settings-navigation__item">Настройки компании</div>
            </section>
            <section class="settings settings__margin">
                <div class="settings__title">
                    <b>Мой аккаунт</b>
                </div>
                <div class="settings__content">
                    <div class="settings__item">
                        <div class="settings__form">
                            <label class="settings__label" for="username">Имя пользователя</label>
                            <input type="text" name="role" id="username" required class="settings__form-input"
                                   value="mishaganin" disabled>
                        </div>
                    </div>
                    <div class="settings__item">
                        <div class="settings__form">
                            <label class="settings__label" for="email">Email</label>
                            <input type="email" name="email" id="email" required class="settings__form-input"
                                   value="gma-13@yandex.ru"/>
                        </div>
                    </div>
                    <div class="settings__item">
                        <div class="settings__form">
                            <label class="settings__label" for="role">Роль</label>
                            <input type="text" name="role" id="role" required class="settings__form-input"
                                   value="Администратор"/>
                        </div>
                    </div>

                    <div class="settings__item">
                        <input type="submit" class="settings__button" value="Подтвердить"/>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footing footing__direction">
            <div class="footing__left">
                <div class="footing__item footing__item__margin contacts">
                    Контакты
                    <div class="contacts__items">
                        <img class="contacts__icon" src="img/footing/call.svg" alt="телефон">
                        <img class="contacts__icon" src="img/footing/email.svg" alt="email">
                    </div>
                </div>
                <div class="footing__item footing__item__margin footing__tech-support">Тех поддержка</div>
            </div>
            <div class="footing__item footing__item__margin footing__agreement footing__agreement__centered">
                Пользовательское соглашение
            </div>
        </footer>
    </div>
</div>
</body>
</html>
